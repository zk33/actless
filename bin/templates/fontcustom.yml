font_name: icons
css_selector: .icon-{{glyph}}
preprocessor_path: "../fonts"
autowidth: false
no_hash: false
force: false
debug: false
quiet: false


# --------------------------------------------------------------------------- #
# Input Paths
# --------------------------------------------------------------------------- #

input:
  vectors: assets/icons         # required
  #templates: .


# --------------------------------------------------------------------------- #
# Output Paths
# --------------------------------------------------------------------------- #

output:
  fonts: public/assets/fonts                              # required
  css: assets/sass
  #preview: app/views/styleguide
  #my-custom-template.yml: path/to/template/output


# --------------------------------------------------------------------------- #
# Templates
#   Included in Font Custom: preview, css, scss, scss-rails
